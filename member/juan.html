        <section class="contact-section">
        <h3>Contact Juan</h3>

        <form id="contactForm">
            <label>Your Name</label>
            <input type="text" id="senderName" placeholder="Your Name" required>

            <label>Your Email</label>
            <input type="email" id="senderEmail" placeholder="you@example.com" required>

            <label>Your Message</label>
            <textarea id="senderMessage" placeholder="Write your message here..." required></textarea>

            <button type="button" onclick="sendMessage()">Submit</button>
        </form>
    </section>

      <script>
    function sendMessage() {
        const name = document.getElementById("senderName").value;
        const email = document.getElementById("senderEmail").value;
        const message = document.getElementById("senderMessage").value;

        fetch("https://b875db2c-9018-4deb-bbfa-a05786e963f5-00-2oubx3qe08z6m.kirk.replit.dev/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, message })
        })
        .then(res => res.json())
        .then(data => {
            alert("Message saved on backend as: " + data.file);
        })
        .catch(err => {
            alert("Error sending message: " + err);
        });
    }
    </script>
